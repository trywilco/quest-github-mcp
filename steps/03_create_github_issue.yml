id: 03_create_github_issue
learningObjectives:
  - Use Copilot to create GitHub issues for new features
hints: []
startFlow:
  do:
    - actionId: bot_message
      params:
        person: lucca
        messages:
          - text: "Great! Now let's create a GitHub issue for the selected feature."
          - text: "Ask Copilot to open an issue in the repository about the new feature you just came up with."
          - text: "`#codebase Can you create a GitHub issue for the new feature idea? Make sure you check the repository details for opening the new issue.`"
          - text: "When prompted to use MCP, approve the request."
          - text: "Let me know when Copilot has successfully created the GitHub issue."
    - actionId: ready_message
      params:
        person: lucca
trigger:
  type: user_ready_response
  flowNode:
    do:
      - actionId: finish_step